name: Maven Build & Test
on:
  push:
    branches: [ main ]
  pull request:  
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
   steps:
      - name: set up jdk 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
        - name: Build with Maven
          run: mvn -B package --file pom.xml